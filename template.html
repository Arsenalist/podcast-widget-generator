<style>.widget_megaphone_widget .side-list-img img {opacity: 1}</style>
<ul class="side-list">
{% for i in items %}
    <li>
    <a href="#" onclick="var e = jQuery(this).find('.sc-container'); e.html(e.attr('data-embed')); return false;">
        <div class="side-list-out sc-container" data-embed='<iframe src="{{i.id}}" width="100%" height="200" frameborder="no" scrolling="no"></iframe>'>
            <div class="side-list-img left relative">
                <img src="http://www.raptorsrepublic.com/wp-content/uploads/2017/11/rapcast.jpg"/>
            </div>
            <div class="side-list-in">
                <div class="side-list-text left relative">
                    <p>{{i.title}}</p>
                </div>
            </div>
        </div>
    </a>
    </li>
{% endfor %}
</ul>
